<!DOCTYPE html>
<html>
<head>
    <title>BuildWise Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mb-5">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-building me-2"></i>BuildWise
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/calculators/concrete"><i class="fas fa-cube me-1"></i> Concrete</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/calculators/lumber"><i class="fas fa-ruler me-1"></i> Lumber</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/calculators/steel"><i class="fas fa-wrench me-1"></i> Steel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 text-center text-muted">
            <p><small>&copy; 2025 BuildWise Construction Calculators</small></p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    {% block scripts %}{% endblock %}
</body>
</html>
